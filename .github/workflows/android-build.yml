name: Build Android APK

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.18.0"
          cache: "npm"

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "temurin"

      - name: Install dependencies
        run: npm install

      - name: Generate Platform Resources
        run: npm run generate-assets

      - name: Decode JKS
        run: |
          echo "${{ secrets.KEYSTORE }}" | base64 --decode > key.jks

      - name: Set gradlew Executable
        run: chmod +x ./android/gradlew

      - name: Build and Sign Release APK
        run: |
          cd android
          ./gradlew assembleRelease -Pandroid.injected.signing.store.file=../key.jks -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} -Pandroid.injected.signing.key.alias=${{ secrets.ALIAS }} -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: android/app/build/outputs/apk/debug/app-debug.apk
