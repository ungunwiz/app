<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-menu-button slot="start">
          <ion-icon name="menu-outline"></ion-icon>
        </ion-menu-button>
        <ion-list>
          <ion-list-header>
            <img src="assets/icon/logo.webp" alt="UnGunWiz" />
            <ion-label class="header" text-wrap>UnGunWiz</ion-label>
          </ion-list-header>
          <ion-menu-toggle auto-hide="false" *ngFor="let page of appPages">
            <ng-container
              *ngIf="page.location == 'sidebar' && !page.hidden && (!page.debug || (page.debug && !environment.production))">
              <ion-item *ngIf="page.type == 'route'" routerDirection="root" [routerLink]="page.url"
                [disabled]="page.disabled" [class.disabled]="page.disabled" lines="none" detail="false"
                routerLinkActive="selected">
                <ion-icon aria-hidden="true" slot="start" [name]="page.icon"></ion-icon>
                <ion-label>{{ page.title }}</ion-label>
              </ion-item>
              <ion-item *ngIf="page.type == 'external'" [href]="page.url" target="_blank" [disabled]="page.disabled"
                [class.disabled]="page.disabled" lines="none" detail="false" routerLinkActive="selected">
                <ion-icon aria-hidden="true" slot="start" [name]="page.icon"></ion-icon>
                <ion-label>{{ page.title }}</ion-label>
              </ion-item>
              <div *ngIf="page.addDivider" class="divider"></div>
            </ng-container>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ng-container *ngFor="let page of appPages">
          <ion-tab-button
            *ngIf="page.location == 'tabbar' && !page.hidden && (!page.debug || (page.debug && !environment.production)) "
            [tab]="page.url">
            <ion-icon [name]="page.icon"></ion-icon>
            {{ page.title }}
          </ion-tab-button>
        </ng-container>
      </ion-tab-bar>
    </ion-tabs>
  </ion-split-pane>
</ion-app>
