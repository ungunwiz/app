<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item lines="none">
    <ion-label text-wrap>App Theme</ion-label>
    <ion-select class="noStackedLabel" interface="action-sheet" okText="Okay" cancelText="Abbrechen"
      [(ngModel)]="settings.ui.darkMode" (ionChange)="saveSettings()">
      <ion-select-option value="0">Auto</ion-select-option>
      <ion-select-option value="1">Light</ion-select-option>
      <ion-select-option value="2">Dark</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item lines="none" *ngIf="settings.ui.darkMode != 1">
    <ion-label text-wrap>AMOLED Dark</ion-label>
    <ion-toggle [(ngModel)]="settings.ui.darkModeAmoled" (ionChange)="saveSettings()" slot="end"></ion-toggle>
  </ion-item>
</ion-content>
