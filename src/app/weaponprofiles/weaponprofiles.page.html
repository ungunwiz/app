<ion-header fullscreen>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-searchbar mode="ios" [(ngModel)]="searchText" (ionInput)="search()" (ionCancel)="search()"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="filter-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen id="weaponProfiles">
  <div *ngIf="!loading">
    <div class="weapon" *ngFor="let weapon of filteredWeapons">

      <span class="weaponType">{{weapon.type}}</span>
      <span class="weaponName">{{weapon.name}}</span>

      <div class="weaponInfoStrip basic">
        <img class="icon" src="../../assets/otherIcons/damage.svg" />
        <span class="weaponInfo"> {{weapon.damage}}</span>
        <div class="seperator"></div>
        <img class="sprite " [src]="getWeaponAmmoIcon(weapon)" />
        <span class="weaponInfo">x{{weapon.clip}}</span>
        <div class="seperator"></div>
      </div>

      <div class="weaponInfoStrip extra">
        <img class="icon" src="../../assets/otherIcons/tbs.svg" />
        <span class="weaponInfo"> {{weapon.tbs | number:'1.2-3' }}</span>
        <div class="seperator"></div>
        <img class="icon" src="../../assets/otherIcons/velocity.svg" />
        <span class="weaponInfo"> {{weapon.speed}} m/s</span>
      </div>

      <img class="sprite weaponImage" [src]="getWeaponIcon(weapon, false)" />
    </div>
