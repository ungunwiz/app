<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Weapon Profiles</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Weapon Profiles</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="!loading">
    <div id="mainContainer" class="container">
      <div id="weaponSelectContainer">
        <span class="title">Weapons</span>
        <div id="weaponSelectContainer2">
          <div class="weaponSelect" [class.selected]="isSelected(weapon)" *ngFor="let weapon of pubgData.weapons"
            (click)="toggleWeapon(weapon)">
            {{weapon.name}}
          </div>
        </div>
      </div>

      <div id="graphContainer">
        <span class="title">Damage Falloff over Distance</span>
        <canvas baseChart [type]="'line'" [data]="lineChartData" [options]="lineChartOptions"
          [legend]="lineChartLegend">
        </canvas>
      </div>
    </div>
  </div>
